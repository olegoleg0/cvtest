<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML inputs</title>
</head>

<body>
    <form action="">
        <input style="display: block; margin-bottom: 20px;" type="button">
        <input style="display: block; margin-bottom: 20px;" type="checkbox">
        <input style="display: block; margin-bottom: 20px;" type="color">
        <input style="display: block; margin-bottom: 20px;" type="date">
        <input style="display: block; margin-bottom: 20px;" type="datetime-local">
        <input style="display: block; margin-bottom: 20px;" type="email">
        <input style="display: block; margin-bottom: 20px;" type="file">
        <input style="display: block; margin-bottom: 20px;" type="hidden">
        <input style="display: block; margin-bottom: 20px;" type="image">
        <input style="display: block; margin-bottom: 20px;" type="month">
        <input style="display: block; margin-bottom: 20px;" type="number">
        <input style="display: block; margin-bottom: 20px;" type="password">
        <input style="display: block; margin-bottom: 20px;" type="radio">
        <input style="display: block; margin-bottom: 20px;" type="range">
        <input style="display: block; margin-bottom: 20px;" type="reset">
        <input style="display: block; margin-bottom: 20px;" type="search">
        <input style="display: block; margin-bottom: 20px;" type="submit">
        <input style="display: block; margin-bottom: 20px;" type="tel">
        <input style="display: block; margin-bottom: 20px;" type="text">
        <input style="display: block; margin-bottom: 20px;" type="time">
        <input style="display: block; margin-bottom: 20px;" type="url">
        <input style="display: block; margin-bottom: 20px;" type="week">
    </form>
</body>

</html>
